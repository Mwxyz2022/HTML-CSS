<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>

<body>
    <form>
        <div class="input-text">
            <input type="text" name="primeryLanguage" value="HTML" disabled />
        </div>
        <div class="input-checkbox">
            <input type="checkbox" name="agree" disabled />
        </div>
        <div class="input-checkbox-like">
            <input type="checkbox" name="like" checked readonly />
        </div>
        <div class="input-color">
            <input type="color" name="favouriteColor" value="#ff7f50" />
        </div>
        <div class="input-date">
            <input type="date" value="2021-01-02" />
        </div>
        <div class="input-datetime-local">
            <input type="datetime-local" name="birthTime" value="2024-10-04T13:02" />
        </div>
        <div class="input-email">
            <input type="email" name="email" placeholder="example@domain.com" required />
        </div>
        <div class="input-avatar">
            <input type="file" name="avatar" />
        </div>
        <div class="input-month">
            <input type="month" name="startLearning" value="2020-01" />
        </div>
        <div class="input-favNum">
            <input type="number" name="favoriteNumber" value="17" />
        </div>
        <div class="input-textarea">
            <textarea name="story" id="textArea" cols="30" rows="5" placeholder="A long time ago..."></textarea>
        </div>
        <div class="input-password">
            <input type="password" name="password" value="secret" />
        </div>
        <div class="input-languages">
            <label><input type="checkbox" name="language" value="html" /> HTML</label
        >
        <label><input type="checkbox" name="language" value="css" /> CSS</label>
            <label><input
            type="checkbox"
            name="language"
            value="javascript"
          />JavaScript</label
        >
      </div>

      <div class="input-range">
        <input type="range" name="learningProgress" value="30" />
      </div>
      <div class="input-select">
        <select name="framework" id="select">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div class="input-searsh">
        <input
          type="search"
          name="search"
          placeholder="Type first letters..."
        />
      </div>
      <div class="input-time">
        <input type="time" name="lunchEnd" value="14:01" />
      </div>

      <div class="input-url">
        <input
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div class="input-week">
        <input type="week" name="birthWeek" value="2021-W51" />
        <div class="input-submit">
          <button type="submit">Save</button>
        </div>
      </div>
    </form>
  </body>
</html>
